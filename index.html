<!DOCTYPE html>
<html lang="en">

<head>
	<title>OBJ Viewer</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/OBJLoader.js"></script>
	<script type="text/javascript" src="js/OrbitControls.js"></script>
	<script type="text/javascript" src="js/render.js"></script>

</head>

<body>
	<div id="info">
		<div>OBJ Viewer - Yongqing Liang - <a href="https://github.com/xmlyqing00/OBJViewer" target="_blank" rel="noopener">sources</a></div>
		<div>
			<input type="file" id="obj-file" accept=".obj">
			<button type="button" id="btn-upload" onclick="uploadData()" disabled=True>Upload OBJ</button>
			<button type="button" id="btn-default" onclick="useDefaultData()" disabled=True>Try Default OBJ</button>
			<span id="stats"></span>
		</div>
		<div>
			<span id="vertex-cnt"></span> &nbsp;&nbsp; <span id="face-cnt"></span>
		</div>
	</div>

	<div id="container"></div>
</body>

</html>
